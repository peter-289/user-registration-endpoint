<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Already Verified</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f7f7f9;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px;
            text-align: center;
        }
        .icon {
            font-size: 48px;
            color: #4caf50;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 1.7em;
            margin-bottom: 12px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#10003;</div>
        <h1>Account Already Verified</h1>
        <p>Your account has already been verified.<br>
        You can now log in and start using our services.</p>
    </div>
    <button onclick="window.location.href='http://localhost:3000/login'" class="btn">Go to Login</button>
</body>
</html>

<!DOCTYPE html>

      <style>
        body {

          line-height: 1.6;

          padding: 12px 24px;

          background-color: #4CAF50;
          text-decoration: none;
          border-radius: 8px;
        }
        .footer {
          margin-top: 30px;
          font-size: 12px;
          color: #999999;
          text-align: center;

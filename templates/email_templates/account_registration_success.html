<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Verified</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f4f8fb;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 40px 30px;
            text-align: center;
        }
        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 10px;
            font-size: 2em;
            color: #222;
        }
        p {
            color: #555;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: #fff;
            padding: 12px 28px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">&#10004;</div>
        <h1>Email Verified!</h1>
        <p>Your account has been successfully verified.<br>
        You can now log in and start using Tech Pulse.</p>
        <a href="http://localhost:3000/login" class="btn">Go to Login</a>
    </div>
</body>
</html>
